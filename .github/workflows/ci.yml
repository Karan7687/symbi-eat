name: Node.js CI Demo

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npm run production

      - name: Fake Docker build
        run: echo "Docker build step skipped (no secrets needed)"
